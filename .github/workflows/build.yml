name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Build
        run: |
          cd MonitorKeyboardFix
          swift build

      - name: Build Release
        run: |
          cd MonitorKeyboardFix
          swift build -c release --arch arm64
