name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Build (debug)
        run: |
          cd MonitorKeyboardFix
          swift build

      - name: Build (release)
        run: |
          cd MonitorKeyboardFix
          swift build -c release --arch arm64

      - name: Verify app bundle
        run: |
          make app-bundle
          test -d "MonitorKeyboardFix/.build/Monitor Keyboard Fix.app/Contents/MacOS"
